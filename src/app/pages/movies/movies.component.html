<div class="row animate__animated animate__fadeIn animate__faster" *ngIf="movie">
    <div class="col-md-6">
        <img class="img-thumbnail"
             [src]="movie.poster_path | poster" 
             [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>
        <div class="row">
            <div class="col-10 text-white">
                <star-rating [value]="movie.vote_average"
                             totalstars="5"
                             checkedcolor="yellow"
                             uncheckedcolor="grey"
                             size="14px"
                             readonly="false"></star-rating>
            </div>
            <div class="col-2 text-white" >
                {{movie.vote_average | number:'1.1-2'}}
            </div>
            <div class="row">
                <div class="col text-white">
                    {{movie.overview}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5">
                <button class="btn btn-outline-info" (click)="onTurnBack()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
